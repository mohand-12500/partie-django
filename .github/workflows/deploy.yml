name: Deploy Django with Docker

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t myusername/mydjangoapp:latest .

      - name: Push Docker image
        run: docker push myusername/mydjangoapp:latest

      # Optionnel: d√©ployer sur Render via l'image Docker
      - name: Deploy to Render
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId": "${{ secrets.SERVICE_ID }}"}' \
          https://api.render.com/deploy/srv-xxxxxx
